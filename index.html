<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player1.0</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main-div">
        <div class="music-container">
            <h2 id="title">SONG NAME</h2>
            <h2 id="artist">Artist name</h2>
            <div class="img-container">
                <img src="images/disc-music.gif " alt="Music-disc">
            </div>
            <audio src="songs/Hoshwalo ko khabar- Namita Choudhry.mp3"></audio>

            <!-- CONTROLS -->

            <div class="music-controls">
                <i class="fa-solid fa-backward" id="previous" title="previous"></i>
                <i class="fa-solid fa-play main-button" id="play" title="play"></i>
                <i class="fa-solid fa-forward" id="next" title="next"></i>
            </div>
        </div>
    </div>
</body>
</html>
